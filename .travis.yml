language: python
python:
- '3.6'
dist: trusty
sudo: required
env:
  global:
  - DJANGO_VERSION=1.11
  - TRAVIS=True
  - secure: 
install:
- pip install -q Django==$DJANGO_VERSION
- pip install -q -r requirements.txt
script:
- python manage.py makemigrations
- python manage.py migrate
- python -m pytest -n 3 --cov-config .coveragerc --cov=. -v
